<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etch-a-sketch project</title>

    <!-- JS -->
    <script defer src="main.js"></script>

    <!-- Style -->
    <link rel="stylesheet" href="style.css" />

    <!-- Fonts -->
    <link rel="stylesheet" href="fonts.css" />
  </head>
  <body>
    <div class="header">
      <h1>Etch-a-sketch project wow</h1>
    </div>
    <div class="main">
      <ul class="menu">
        <li id="color">
          Color
          <div id="current-color"></div>
        </li>
        <li id="brush"><button>Brush</button></li>
        <li id="eraser"><button>Eraser</button></li>
        <li id="shade"><button>Shade</button></li>
        <li id="highlight"><button>Highlight</button></li>
        <li id="rainbow"><button>Rainbow mode!</button></li>
        <li id="clear"><button>Clear</button></li>
        <li class="size">
          <label for="control">Size</label>
          <input
            type="range"
            id="control"
            name="control"
            min="16"
            max="100"
            value="16" />
        </li>
      </ul>
      <div id="canvas"></div>
    </div>
    <div class="footer">
      <p>
        Made by
        <a href="https://github.com/asakajx" target="_blank">Asaka</a> 2025
      </p>
    </div>
  </body>
</html>
